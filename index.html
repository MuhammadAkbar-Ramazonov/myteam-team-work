<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My team</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
  </head>
  <body>
    <!-- Site header start -->
    <header class="site-header">
      <div class="container">
        <div class="site-header__inner">
          <div class="site-header__logo-wrapper">
            <a class="logo" href="./index.html">
              <img
                class="logo__img"
                src="./images/myteam-logo.svg"
                alt="logo-img"
                width="160"
                height="40"
              />
            </a>
            <nav class="sitenav">
              <ul class="sitenav__list">
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#">home</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#">about</a>
                </li>
              </ul>
            </nav>
          </div>
          <a class="contact-link" href="#">contact us</a>
        </div>
      </div>
    </header>
    <!-- Site header finish -->

    <!-- Site main start -->

    <main class="site-main">
      <!-- Hero section start -->
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__title-wrapper">
              <h1 class="hero__title">
                Find the <br />
                best <strong class="red-text">talent</strong>
              </h1>
            </div>
            <div class="hero__text-wrapper">
              <p class="hero__text">
                Finding the right people and building high performing teams can
                be hard. Most companies aren’t tapping into the abundance of
                global talent. We’re about to change that.
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- Hero section finish -->

      <!-- Start section begin -->
      <section class="start">
        <div class="container">
          <div class="start__inner">
            <h2 class="start__title">Ready to get started?</h2>
            <a class="contact-link start__link" href="#">contact us</a>
          </div>
        </div>
      </section>
      <!-- Start section end -->
    </main>

    <!-- Site main finish -->

    <!-- Site footer start -->

    <footer class="site-footer">
      <!-- Your footer code here -->
    </footer>

    <!-- Site footer finish -->
  </body>
</html>
